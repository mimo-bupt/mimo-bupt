                                        <h4 class="block">课程教学目标</h4>
                                        <p>
                                            大规模天线阵传输是5G及B5G移动通信系统物理层的关键支撑技术之一，是实现无线通信频谱效率大幅提升的重要途径。本课程的主要内容包括大规模天线阵通信系统的信道特征分析，收发机设计，传输性能分析及优化，典型应用及前沿应用等模块。授课方式以教授为主，小组讨论以及课程作业为辅，旨在让学生全面掌握大规模天线阵信道传播模型、信道估计、功率控制、复用/解复用和性能分析等核心技术，获取对复杂无线通信系统设计与分析的技能；了解大规模天线阵的典型应用及前沿应用，获取对无线通信最新技术趋势的了解。
                                    </div>
